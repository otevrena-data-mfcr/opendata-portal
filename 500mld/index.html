    .underline {
      position: relative;
    }

      content: " ";

      left: 10px;
      right: -15px;
      top: 0;
      bottom: -5%;

      z-index: -1;

      background-image: url("assets/img/underline.svg");
      /* TODO: replace >C.D image with own svg image */
      background-repeat: repeat-x;
      background-position: left 80%;
      background-size: auto 20%;
    }
