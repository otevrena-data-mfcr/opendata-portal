site_url: "https://opendata.mfcr.cz"
exports_url: "https://opendata.mfcr.cz/exports"
catalog_url: "/catalog"

# BUILD SETTINGS
url: https://opendata.mfcr.cz/
kramdown:
  header_offset: 1
  smart_quotes: sbquo,rsquo,bdquo,rdquo
  auto_id_prefix: toc-

plugins:
  - jekyll-toc

toc:
  min_level: 2 # default: 1
  max_level: 3 # default: 6

collections_dir: collections

collections:
  organizations:
    output: true
  apps:
    output: false
  posts:
    output: false
  stories:
    output: true
  topics:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

  - scope:
      path: ""
      type: "stories"
    values:
      layout: "story"

  - scope:
      path: ""
      type: "topics"
    values:
      layout: topic

  - scope:
      path: ""
      type: "organizations"
    values:
      layout: "organization"
