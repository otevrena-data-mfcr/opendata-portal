<div class="stories">
  {% assign stories = site.stories | slice:0,2 %}
  {% for story in stories %}
    <a href="{{story.url}}" class="post p-3 mb-3">
      <h3 class="mb-3">{{ story.title }}</h3>
      {{story.content}}
    </a>
    {% endfor %}
    <a href="/stories">Všechny návody a vizualizace</a>
</div>
