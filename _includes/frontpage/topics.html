<div class="topics">
  <div class="row">
    {% for topic in site.topics %}
    <div class="col-md-6 col-lg-4 mb-5">
      <div class="p-3 h-100 topic">
        <h2><a href="{{topic.url}}">{{topic.title}}</a></h2>
        <p>{{topic.description}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
