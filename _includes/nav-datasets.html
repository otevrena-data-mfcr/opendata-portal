<div class="search mx-3 mt-4">
  <input type="text" placeholder="Hledat">
  <button class="mdc-icon-button material-icons">search</button>
</div>

<h5 class="mt-4">Kategorie</h5>
<nav class="m-3">
  {% for category in site.categories %}
  <a class="nav-item nav-link" href="{{category.url}}">{{category.title}}</a>
  {% endfor %}
</nav>

<h5>Organizace</h5>
<nav class="m-3">
  {% for organization in site.organizations %}
  <a class="nav-item nav-link" href="{{organization.url}}" title="{{organization.title}}">{{organization.title_short}}</a>
  {% endfor %}
</nav>
