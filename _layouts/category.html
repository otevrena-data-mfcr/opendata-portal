---
layout: sidebar-datasets
---
<h1>{{page.title}}</h1>

{{ content }}

<ul>

  {% assign category_id = page.slug %}  
  {% assign datasets = site.datasets | where_exp:"item","item.categories contains category_id" %}
  
  {% for dataset in datasets %}
  <li><a href="{{dataset.url}}">{{dataset.title}}</a></li>
  {% endfor %}
</ul>
