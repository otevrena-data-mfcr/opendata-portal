<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }} :: {% endif %}{{ site.title }}" />
  <meta property="og:description" content="{{ page.description | default: 'Portál otevřených dat Ministerstva financí nabízí stovky datových souborů ke stažení, návody, aplikace a analýzy dat resortu.'}}" />
  <meta property="og:image" content="{{site.url}}/assets/images/mf.jpg" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@otevrenadatamf" />
  {% if page.author_twitter %}<meta name="twitter:creator" content="{{page.author_twitter}}" />{% endif %}

  <title>{% if page.title %}{{ page.title }} :: {% endif %}{{ site.title }}</title>

  <link rel="shortcut icon" type="image/png" href="/assets/images/opendata.ico">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/assets/styles/style.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.1"></script>

  <script src="/assets/scripts/scripts.js"></script>

</head>

<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% unless layout.hideFooter %}
  {% include footer.html %}
  {% endunless  %}

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
