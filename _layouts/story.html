---
layout: main
hideFooter: true
---
{% include hero.html title=page.title %}

<div class="story">

  <div class="github text-center p-3">
    <a href="{{page.github}}" target="_blank">
      <img src="/assets/images/github.png">
      <br>
      Zdrojový kód
    </a>
  </div>

  <div class="container">

    {% if page.type == 'jupyter' %}
    <div class="jupyter mt-4 mb-5">
      {{ content }}
    </div>

    {% else %}
    <div class="html mt-4 mb-5">
      {{ content }}
    </div>

    {% endif %}


  </div>
</div>
