backend:
  name: github
  repo: otevrena-data-mfcr/opendata.mfcr.cz
  branch: master    # Branch to update
  base_url: https://opendata.mfcr.cz # Path to ext auth provider  

media_folder: 'web/src/assets/content'

locale: 'cs'

collections:
  - name: 'posts'
    label: 'Datové příběhy'
    folder: 'web/src/collections/_posts/'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:      
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  
  - name: 'datasets'
    label: 'Datové sady'
    folder: 'web/src/collections/_datasets/'
    create: true
    fields:
      - { label: Titulek, name: title }